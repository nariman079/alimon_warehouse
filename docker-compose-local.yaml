services:    
  cache:
    image: redis

  db:
    image: postgres:latest
    env_file:
      - .env
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - main-network
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-b", "${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrations:
    build: .
    volumes:
      - .:/app
    command: sh -c "alembic upgrade head"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - main-network
    
  app:
    build: .
    volumes:
      - .:/app
    command: [ "uvicorn", "src.main:app", "--reload", "--host", "0.0.0.0", "--port", "8000" ]
    env_file:
      - .env
    depends_on:
      - migrations
      - db
      - cache
    networks:
      - main-network

volumes:
  pg-data:
  
networks:
  main-network: